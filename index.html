<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="SSO'S Profile">
    <meta property="og:description" content="하이루!">
    <meta property="og:image" content="이미지.jpeg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>SSO'S Profile</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body{
            background-color: beige;
        }
        .profile{
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border : 2px solid darkgray;
            background-image: url('이미지.jpeg');
            background-position: center;
            background-size: cover;
        }
        .main{
            color: gray;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub{
            color: gray;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap{
            width: 300px;
            margin: 30px auto 0px auto;
            /*내용물을 가운데로*/
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a{
            width: 300px;
            height: 50px;
            background-color: white;
            border-radius: 8px; /*박스 모서리 둥글게*/

            margin-bottom: 10px; /*상자끼리의 간격 띄우기*/

            /*글자 꾸미기*/
            font-size: 14px;
            font-weight: bold;
            color: darkgray;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            /*그림자*/
            box-shadow: 3px 3px 5px 0px gray;

        }
        .wrap > a:hover{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">SSO'S Link Tree</h1>
        <p class="sub">링크를 클릭해보세요!</p>
        <a target="_blank" href="https://www.instagram.com/ssoooya___/">인스타그램</a>
        <a target="_blank" href="https://blog.naver.com/soyeon3589">네이버 블로그</a>
        <a target="_blank" href="https://www.notion.so/planning-520719e4ebfd45b59eeb9af845401e49">노션</a>
        <a target="_blank" href="https://github.com/SSO-RECORD">깃허브</a>
    </div> 
</body>
</html>
